name: ci

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install npm
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run build
          npm run test:unit
          npm run test:e2e
          npm run type-check
          npm run lint-check
